<!DOCTYPE html>
<html>

    <head>
        <title>Dealing with icons</title>
<!-- مكتبة الايقونات عبارة عن تصميم سي اس اس لذلك يجب ربط ملفها في صفحة اتش تي ام إل لاستخدامها -->

                        <!-- نقوم بربط ملف المكتبة كأي ملف سي اس اس عادي -->

<!-- all.min.css في حال قمت بتحميل ملفات المكتبة على حاسوبك من موقع فونت اوسوم ضع الملفات في مجلد المشروع ثم ضع مسارها في اتش ريف تحديدًا مسار المجلد -->
        <link rel="stylesheet" href=".../.../...">

<!-- و في حال لم تُرد تحميلها و اردت ربطها خارجيًا أي عن طريق رابط سي دي ان قم بنسخ الرابط من موقع سي دي ان جي اس و لصقه في اتش ريف -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    </head>

    <body>
<!-- و لاستدعاء الايقونات قم بالبحث عن الايقونة الذي تريدها في موقع فونت اوسوم ثم انسخ كودها و الصقه في صفحة اتش تي ام ال بداخل البودي لكي يظهر -->
    <i class="fa-regular fa-car-wrench"></i>
    
    </body>

</html>
